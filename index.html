<!DOCTYPE html>
<head>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="mainElements">
        <section id="searchBox">
            <h2>Search for a City:</h2>
            <input type="text" class="form-control" id="input" placeholder="Enter a City Name">
            <input type="submit" class="btn btn-primary" id="submitBtn"></input>
            <div id="history"></div>
        </section>
        <section id="selection">
            <div id="current">
                <h2 id="currentCity"></h2>
                <img id="currentIcon" src="" alt="icon" />
                <p class="currentInfo" id="currentTemp"></p>
                <p class="currentInfo" id="currentWind"></p>
                <p class="currentInfo" id="currentHumid"></p>
                <p class="currentInfo" id="currentUV"></p>
            </div>
            <div id="forecast">
                <h2 id="forecastTitle">5-Day Forecast:</h2>
                <div id="forecastBox">
                    <div class="forecastCard">
                        <h5 class="date" id="tomorrowDate"></h5>
                        <img id="tomorrowIcon" src="" alt="icon" />
                        <p class="forecastInfo" id="tomorrowTemp"></p>
                        <p class="forecastInfo" id="tomorrowWind"></p>
                        <p class="forecastInfo" id="tomorrowHumid"></p>
                    </div>
                    <div class="forecastCard">
                        <h5 class="date" id="secondDate"></h5>
                        <img id="secondIcon" src="" alt="icon" />
                        <p class="forecastInfo" id="secondTemp"></p>
                        <p class="forecastInfo" id="secondWind"></p>
                        <p class="forecastInfo" id="secondHumid"></p>
                    </div>
                    <div class="forecastCard">
                        <h5 class="date" id="thirdDate"></h5>
                        <img id="thirdIcon" src="" alt="icon" />
                        <p class="forecastInfo" id="thirdTemp"></p>
                        <p class="forecastInfo" id="thirdWind"></p>
                        <p class="forecastInfo" id="thirdHumid"></p>
                    </div>
                    <div class="forecastCard">
                        <h5 class="date" id="fourthDate"></h5>
                        <img id="fourthIcon" src="" alt="icon" />
                        <p class="forecastInfo" id="fourthTemp"></p>
                        <p class="forecastInfo" id="fourthWind"></p>
                        <p class="forecastInfo" id="fourthHumid"></p>
                    </div>
                    <div class="forecastCard">
                        <h5 class="date" id="fifthDate"></h5>
                        <img id="fifthIcon" src="" alt="icon" />
                        <p class="forecastInfo" id="fifthTemp"></p>
                        <p class="forecastInfo" id="fifthWind"></p>
                        <p class="forecastInfo" id="fifthHumid"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
