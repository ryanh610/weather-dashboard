<!DOCTYPE html>
<head>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section>
        <h2>Search for a City:</h2>
        <input class="form-control" placeholder="Enter a City Name">
    </section>
    <section>
        <div id="currentBox">
            <h2 id="currentCity"></h2>
            <p class="currentInfo" id="currentTemp"></p>
            <p class="currentInfo" id="currentWind"></p>
            <p class="currentInfo" id="currentHumid"></p>
            <p class="currentInfo" id="currentUV"></p>
        </div>
        <div id="forecast">
            <h2>5-Day Forecast:</h2>
            <div>
                <div>
                    <h3 id="tomorrowDate"></h3>
                    <p id="tomorrowTemp"></p>
                    <p id="tomorrowWind"></p>
                    <p id="tomorrowHumid"></p>
                </div>
                <div>
                    <h3 id="secondDate"></h3>
                    <p id="secondTemp"></p>
                    <p id="secondind"></p>
                    <p id="secondHumid"></p>
                </div>
                <div>
                    <h3 id="thirdDate"></h3>
                    <p id="thirdTemp"></p>
                    <p id="thirdWind"></p>
                    <p id="thirdHumid"></p>
                </div>
                <div>
                    <h3 id="fourthDate"></h3>
                    <p id="fourthTemp"></p>
                    <p id="fourthWind"></p>
                    <p id="fourthHumid"></p>
                </div>
                <div>
                    <h3 id="fifthDate"></h3>
                    <p id="fifthTemp"></p>
                    <p id="fifthWind"></p>
                    <p id="fifthHumid"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
